<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Set background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures the video fills the screen proportionally */
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="\assets\spinner.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
